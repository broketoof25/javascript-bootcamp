<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="styling/styles1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>4 Fun Games</h1>
    <p>Helping you procrastinate since @1999</p>
    <div class="container-xl">
        <div class="row row-content align-items-center">
            <div class="col-md-6">
                <div class="card border-info shadow-sm">
                    <div class="card-body" width="100%" height="225">
                        <p class="card-text">
                            Rock Paper Scissor Lizard Spock
                        </p>
                        <img class="card-image-top" src="img/rpsls.png" alt="Game Image">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <button type="button" class="btn btn-sm btn-outline-info">Start Game</button>
                              <button type="button" class="btn btn-sm btn-outline-warning">Show Score</button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="TopRight"></div>
    <div class="BottomLeft"></div>
    <div class="BottomRight"></div>
    
</body>
</html>
