<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Color Guessing Game</title>
    <style>

        
    </style>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['gold', 'cyan', 'blue', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
        function runGame() {
            let numTries = 0;
            let guess = "";
            let correct = false;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            do {
                guess = prompt("I am thinking of one of these colors:\n\n" + COLORS_ARRAY.sort().join(', ') + "\n\nWhat Color am I thinking of?\n");
                guess = guess.toLowerCase();
                if (guess === null) {
                    alert("You hit the cancel button");
                    return;
                }
                correct = checkGuess(guess, target);
                numTries++;

            } while (!correct);
            document.body.style.background = guess;
            alert("Congratulations, you have guessed the color!!\n\n" + "Number of Tries:" + " " + numTries);
        }

        function checkGuess(guess, target) {
            let correct = false;
            if (COLORS_ARRAY.includes(guess) === false) {
                alert("Sorry I don't recognize your color.\n\n" + "\n\nPlease try again.");
            }
            else if (COLORS_ARRAY.indexOf(guess) > COLORS_ARRAY.indexOf(target)) {
                alert("Sorry your guess is incorrect.\n\n" + "\nHint:  Your color is alphabetically higher than mine.\n\n" + "\nPlease try again." );
            }
            else if (COLORS_ARRAY.indexOf(guess) < COLORS_ARRAY.indexOf(target)) {
                alert("Sorry your guess is incorrect.\n\n" + "\nHint:  Your color is alphabetically lower than mine.\n\n" + "\nPlease try again." );
            }
            else {
                correct = true;
            }
            return correct;
        }
    </script>
    
</body>
</html>
