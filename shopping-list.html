    <h1>My Shopping List</h1>

        <button onclick="getItem()">Add</button>
    </form>
    <ul id="shoppingList">
        <!-- list items will go into this ul via DOM manipulation -->
    </ul>
    <script>
        const shoppingList = document.getElementById("shoppingList")
        let shopList = [];
        // add your JavaScript code here
        function getItem() {
            event.preventDefault();
            const item = document.getElementById("item").value;
            if (shopList.includes(item)) {
                prompt("Item already in shopping list");
            } 
            else if (!shopList.includes(item)) {
                shopList.push(item);
                prompt("Item added to list");
            }
            document.getElementById("myForm").reset();
        }
